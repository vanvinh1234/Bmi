<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<form>
    Height(M)<br>
    <input type= "number" id="height"/><br>
    Weight(Kg)<br>
    <input type = "number" id ="weight"/><br>
    <button type="button" onclick="bmi()">BMI</button>
</form>
<p id="bmi"></p>
<script>
function bmi(){
    let height = document.getElementById("height").value;
    let weight = document.getElementById("weight").value;
    let bmi = document.getElementById("bmi").innerHTML = weight/(height*height);
    if (bmi<18){
        document.write("Uder weight");
    }else if (bmi<25){
        document.write("Nomal");
    }else if(bmi<30){
        document.write("Overweight");
    }else{
        document.write("Oberse");
    }

}
</script>
